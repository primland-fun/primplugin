# Включён ли данный модуль (логическое)
# По умолчанию: true (да)
enabled: true

# Ошибка при поднятии предмета, который игрок поднять не может (строка)
# {owner} - ник владельца предмета
error: "&cВы не можете поднять предмет игрока &r{owner}"

# Звук и сообщении при поднятии администратором чужого предмета
notification:
  # Сообщение, которое приходит владельцу предмета, когда администратор подбирает его (строка)
  # {admin} - ник администратор
  message: "Администратор &#65caef{admin} &rподнял Ваше оружие (или предмет)"

  # Звук, проигрываемый владельцу предмета в этой ситуации (строка)
  # Если звук не нужен, то укажите null
  # По умолчанию: null
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP"