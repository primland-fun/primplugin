# Включён ли данный модуль (логическое)
# По умолчанию: true (да)
enabled: true

# Количество блоков, которые будут добавляться к текущему размеру границы (дробь)
# По умолчанию: 3.0
defaultSize: 3.0

# Множители за отдельные типы достижений (без TASK)
# Работает по формуле C+S*M = C, где C = текущий размер границы,
# S = дополнение к размеру, M = множитель
multipliers:
  # Множитель челенжов (дробь)
  # По умолчанию: 3.0
  challenge: 3.0

  # Множитель целей (дробь)
  # По умолчанию: 6.0
  goal: 6.0

# Сообщение с информацией о модуле
# Можно увидеть прописав /pp info a2border
infoMessage:
  # Заголовок сообщения (строка)
  header: "&f Информация о модуле &#f4d172a2border"

  # Содержимое сообщения
  content:
    # Границы миров (строка)
    # {world} - мир
    # {size} - граница в мире
    world: "&#f4d172 • Граница мира {world}: &r{size}"

    # Увеличение за тип достижения (строка)
    # {type} - тип достижения
    # {add} - сколько добавляет
    achievement: "&#f4d172 • Увеличение за {type}: &r{add}"