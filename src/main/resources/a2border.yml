# Включён ли данный модуль (логическое)
# По умолчанию: true (да)
enabled: true

# Количество блоков, которые будут добавляться к текущему размеру границы (дробь)
# По умолчанию: 3.0
defaultSize: 3.0

# Множители за отдельные типы достижений (без TASK)
# Работает по формуле C+S*M = C, где C = текущий размер границы,
# S = дополнение к размеру, M = множитель
multipliers:
  # Множитель челенжов (дробь)
  # По умолчанию: 3.0
  challenge: 3.0

  # Множитель целей (дробь)
  # По умолчанию: 6.0
  goal: 6.0