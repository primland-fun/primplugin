# Включён ли данный модуль (логическое)
# По умолчанию: true (да)
enabled: true

# Шансы выпадения головы с игроков
# В значении указывать проценты (%)
chances:
  # Шанс выпадения по умолчанию (положительное число)
  # По умолчанию: 100
  default: 100

  # Формула, по которой будет высчитываться шанс, используя репутацию (строка)
  # Результат будет округлён. Если результат равен числу менее 1, то шанс равен
  # `chances.default`, а если более 100 - то шанс равен 100%
  #
  # $base   - базовый шанс (`chances.default`)
  # $rating - текущая репутация игрока. От -100 до 100
  #
  # По умолчанию: "$base-($rating*0.7)"
  formula: "$base-($rating*0.7)"

# Настройки для головы, которая выпадает с головы
#
# {player}         - ник игрока
# {chance}         - шанс выпадания (без %)
# {time[<format>]} - дата и время выпадения головы (формат указывать вместо <format>)
#                    [См. https://docs.oracle.com/javase/8/docs/api/java/time/format/DateTimeFormatter.html]
#                    [Пример] {time[dd.MM.yyyy HH:mm]}
drop:
  # Звук, проигрываемый при выпадении головы (строка)
  # Укажите null, чтобы убрать звук
  # По умолчанию: null
  sound: "UI_TOAST_CHALLENGE_COMPLETE"

  # Отображаемое название головы (строка)
  displayName: ""

  # "Лор" (описание) головы (список строк)
  lore:
    - "  &#65caefГолова игрока &l{player}  "
    - ""
    - "  &7Вы получили эту голову {time[dd.MM.yyyy]} в {time[HH:mm]}.  "
    - "  &7Эта голова выпала с шансом {chance}%  "
    - ""

# Настройки команды
command:
  # Сообщение от успешной выдачи головы (строка)
  # {player} - ник указанного игрока
  doneMessage: "Голова игрока &#65caef{player} &rуспешно выдана Вам"

  # Ошибки команды
  errors:
    specifyPlayer: "&cВы должны указать любого игрока!"

    # {player} - указанный игрок
    playerNotFound: "&cИгрока &r{player} &cне найден!"