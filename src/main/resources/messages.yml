# +---------------------------------------------------------------+
# |                       Сообщения плагина                       |
# +---------------------------------------------------------------+
#
# Зачем? Ну, в плагине есть повторяющиеся сообщения. Ну и есть сообщения,
# которые нельзя было изменить до добавления этой конфигурации.
#
# Строки, в которых не используется префикс есть пометка "NP" (Non-Prefix)
#
# 1. Можно использовать HEX-цвета, для этого используйте &#RRGGBB
# 2. Можно использовать возможности EpsilonEngine, читайте engine.txt

# +---------------------------------------------------------------+
# |                      Основная локализация                     |
# +---------------------------------------------------------------+

# Префикс плагина (строка)
prefix: "ξ &#65caefPrim&#f4d172Land › &r"

# Формат справки по командам плагина
# {page}  - номер страницы справки
# {pages} - количество страниц в справке
globalHelp:
  # Количество команд на 1 странице (положительное число)
  # По умолчанию: 6
  commandsAtPage: 6

  # Формат заголовка справки (список строк)
  header:
    - ""
    - "Справка по командам &7({page}/{pages}):"

  # Формат содержимого справки (строка)
  # {name}        - название (под)команды (включая название родительской команды)
  # {description} - описание (под)команды
  # {aliases}     - псевдонимы (под)команды
  # {permission}  - требуемое для выполнения (под)команды право
  # {usage}       - использование (под)команды
  content: "&#f4d172• /{name} {usage} - &r{description}"

  # Формат футера справки (список строк)
  footer:
    - ""

# Формат справки по команде плагина
# {parent} - название родительской команды
commandHelp:
  # Формат заголовка справки (список строк)
  header:
    - ""
    - "Справка по подкомандам &#f4d172{parent}:"

  # Формат содержимого справки (строка)
  # {name}        - название (под)команды (включая название родительской команды)
  # {description} - описание (под)команды
  # {aliases}     - псевдонимы (под)команды
  # {permission}  - требуемое для выполнения (под)команды право
  # {usage}       - использование (под)команды
  content: "&#f4d172• /{name} {usage} - &r{description}"

  # Формат футера справки (список строк)
  footer:
    - ""

# +---------------------------------------------------------------+
# |                      Локализация модулей                      |
# +---------------------------------------------------------------+

# Сообщение о включении модуля (строка)
# {module} - название модуля
enableModule: "Модуль &#65caef{module} &rвключён"

# Сообщение о выключении модуля (строка)
# {module} - название модуля
disableModule: "Модуль &#ef5151{module} &rвыключен"

# +---------------------------------------------------------------+
# |                Локализация (некоторых) команд                 |
# +---------------------------------------------------------------+

# Сообщение о перезагрузке плагина (строка)
reload: "Плагин успешно перезагружен!"

# +---------------------------------------------------------------+
# |                  Локализация ошибок плагина                   |
# +---------------------------------------------------------------+

# Ошибка при попытке подключится к базе данных (список строк)
connectionError:
  - "&cНе удалось подключится к базе данных!"
  - "&cНекоторые функции могут не работать!"

# Ошибка при поиске информации о команде (строка)
# {class} - класс команды
commandInfoNotFound: "&cНе удалось найти информацию о команде {class}, выключение..."

# Ошибка при попытке получить доступ к карте команд (строка)
commandMapFailed: "&cНе удалось получить доступ к CommandMap, выключение..."

# Ошибка отсутствия необходимых прав (строка)
notEnoughRights: "&cУ вас недостаточно прав на выполнение этой команды!"

# Ошибка отсутствия необходимых аргументов (строка)
# {argument} - пропущенный аргумент
notEnoughArguments: "&cВы забыли указать следующий аргумент: &r{argument}"

# Ошибка об отсутствие команды в аргументах (строка)
specifyCommand: "&cУкажите команду!"

# Ошибка об отсутствие подкоманды с указанным названием (строка)
# {command} - название подкоманды
subcommandNotFound: "&cИзвините, но подкоманда &r{command} &cне найдена!"

# Ошибка поиска игрока (строка)
# {player} - указанный игрок
playerNotFound: "&cИгрок &r{player} &cне найден! Может вы забыли изменить раскладку?"

# Ошибка поиска игрока в базе данных (строка)
# {player} - указанный игрок
databasePlayerNotFound: "&cИгрок &r{player} &cне найден в базе данных!"

# Ошибка поиска прописавшего команду в базе данных (строка)
youNotFound: "&cВы не найдены в базе данных, пожалуйста, перезайдите на сервер"

# Ошибка для ситуаций, когда нужно указать игрока (строка)
specifyPlayer: "&cИзвините, но вы забыли указать ник игрока!"

# Ошибка для ситуаций, когда нужно указать игрока, но не себя (строка)
specifyPlayerNotSelf: "&cИзвините, но вы забыли указать ник игрока (отличного от себя)!"

# Ошибка для ситуаций, когда игрок указал себя, хотя это было сделать нельзя (строка)
selfSpecified: "&cИзвините, но ыы не можете указать самого себя!"

# Ошибка об попытке выполнить консолью команду только для игроков (строка)
playersOnly: "&cЭту команду может выполнить только игрок!"

# Внутренняя ошибка (строка)
internalError: "&cВозникла внутренняя ошибка плагина, сообщите об этом администрации!"

# Ошибка при попытке указать данные отличные от числа (строка)
numberRequired: "&cИзвините, но вы должны указать число (количество)"