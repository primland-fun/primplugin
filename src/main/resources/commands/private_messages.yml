# Конфигурация команды "/msg"
# {receiver} - ник получателя (в ошибке `specifyPlayer` недоступно)
# {sender}   - ник отправителя
# {message}  - сообщение

# Настройки для отправителя
sender:
  # Сообщение, которое будет присылаться отправителю (строка)
  message: "&#f4d172 ✉ &rВы &#f4d172→ {receiver} &7› &r{message}"

# Настройки для получателя
receiver:
  # Сообщение, которое будет присылаться получателю (строка)
  message: "&#f4d172 ✉ &#f4d172{sender} → &rВы &7› &r{message}"

  # Звук, который будет проигрываться при получении (строка)
  # Если звук не нужен, то укажите null
  # По умолчанию: null
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP"

  # Настройки пропущенных сообщений
  missedMessages:
    # Первое сообщение, которое показывает, что игрок пропустил N сообщений (строка)
    # {count} - число пропущенных сообщений
    message: "Вы пропустили следующие сообщения ({count}):"

    # Формат пропущенных сообщений (строка)
    # {time[<format>]} - дата и время получения сообщения (формат указывать вместо <format>)
    #                    [См. https://docs.oracle.com/javase/8/docs/api/java/time/format/DateTimeFormatter.html]
    #                    [Пример] {time[dd.MM.yyyy HH:mm]}
    format: "&7[{time[dd.MM.yyyy HH:mm]}] &#f4d172 ✉ &#f4d172{sender} → &rВы &7› &r{message}"

# Ошибки при выполнении команды
errors:
  noOneToSend: "&cВам ещё никто не писал приватные сообщения! :("