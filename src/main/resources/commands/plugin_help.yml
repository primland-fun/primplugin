# Конфигурация команды "/pp help"

# Ошибки команды
# {module} - название модуля
errors:
  moduleNotFound: "&cМодуль &r{module} &cне найден!"
  moduleHasNotCommands: "&cМодуль &r{module} &cне имеет команд!"

# Заголовки для справки
headers:
  # Заголовок для справки по модулям (список строк)
  modules:
    - ""
    - "Модули плагина &#f4d172PrimPlugin"

  # Заголовок для справки по командам (список строк)
  # {module} - модуль, в котором находятся эти модули
  commands:
    - ""
    - "Команды модуля &#f4d172{module}"

# Стоит ли игнорировать модули без команд (логическое)
# По умолчанию: true
ignoreModulesWithoutCommands: true

# Форматы содержимого справки
# {name}        - название модуля ИЛИ команда
# {description} - описание модуля ИЛИ команды
content:
  # Формат для модулей (строка)
  # {commands} - количество команд в модуле
  module: "&#f4d172• {name} ({commands}) - &r{description}"

  # Формат для команд (строка)
  # {usage} - использования команды (в начале есть доп. пробел)
  command: "&#f4d172• {name}{usage} - &r{description}"

# Футер справки (список строк)
footer:
  - ""