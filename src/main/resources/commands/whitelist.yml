# Конфигурация команды "/plwl"

# Сообщения команд белого списка
messages:
  # Сообщение команды "/plwl add <ник>" (строка)
  # {player} - ник игрока, добавленного в белый список
  add: "В белый список успешно добавлен игрок &#f4d172{player}"

  # Сообщение команды "/plwl remove <ник>" (строка)
  # {player} - ник игрока, удалённого из белого списка
  remove: "Вы удалили игрока &#f4d172{player} &rиз белого списка"

  # Сообщение команды "/plwl list" (строка)
  # В начале сообщения нет префикса.
  #
  # Даня, я не знаю, как работает твой сайт с авто-донатом.
  # Поэтому, сейчас тут ванильный формат.
  #
  # {count}   - количество игроков в белом списке
  # {players} - список игроков в белом списке, используется формат messages.listPlayersFormat
  list: "В белом списке {count} игроков: {players}"

  # Разделитель ников в списке игроков (строка)
  listSeparator: ", "

  # Причина кика игрока, которого нет в белом списке (список строк)
  kick:
    - "&cВы не можете зайти на этот сервер,"
    - "&cт.к. у вас нет проходки на него."
    - "&f "
    - "&fВы можете купить проходку в магазине:"
    - "&chttps://shop.primland.fun"

# Ошибки при выполнении команд
errors:
  playerExistsInWhitelist: "&cИгрок &r{player} &cуже есть в белом списке"
  playerNotExistsInWhitelist: "&cИгрока &r{player} &cи так не было в белом списке"
  specifyAction: "&cУкажите действие для управления белым списком"
  invalidAction: "&cВы указали несуществующее действие"

# Т.к. мне лень делать белый список через базу данных, все игроки из белого списка будут тут
whitelist: []