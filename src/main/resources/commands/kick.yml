# Конфигурация команды "/kick"
# {player} - ник игрока, которого кикают (в ошибках `notEnoughRights` и `specifyPlayer` недоступно)
# {sender} - ник человека, исполняющего команду
# {reason} - причина кика (в ошибках недоступно)

# Причина по умолчанию (строка)
defaultReason: "&7Причина не указана"

# Сообщение, отправляемое в чат после кика указанного игрока (список строк)
message:
  - "Игрок &#65caef{player} &rбыл кикнут администратором &#65caef{sender} &rпо причине: {reason}"

# Текст, который увидит кикнутый игрок на своём экране (список строк)
displayText:
  - "Вы были &cкикнуты &fадминистратором &c{sender}"
  - "&fпо причине: {reason}"

# Ошибки команды
errors:
  adminSpecified: "&cВы не можете кикнуть администратора"