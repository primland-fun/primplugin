# Включён ли данный модуль (логическое)
# По умолчанию: true (да)
enabled: true

# Конфигурация коробки
box:
  # Материал коробки (предмет, который будет заменён) (строка)
  # По умолчанию: ENCHANTED_BOOK
  material: ENCHANTED_BOOK

  # Сигнатура карточки (пара ключ-значение в NBT, разделённые знаком =) (строка)
  # В CIT от Optifine это строка "nbt.<key>=<value>" в файле ".properties"
  # По умолчанию: "prp_type=cards_box"
  signature: "prp_type=cards_box"

  # Отображаемое название коробки (строка)
  displayName: " "

  # Описание коробки (список строк)
  lore:
    - "  &#65caef&lКоробочка с карточками  "
    - "  &7Если потрясти, можно услышать какой-то звук  "
    - " "
    - "  &fНажмите &#65caefПКМ, &fчтобы открыть "
    - " "

  # Количество карточек, которые будут "лежать" в коробке (положительное число)
  # По умолчанию: 3
  dropCards: 3

  # Действия, которые будут происходить перед открытием коробки (список строк)
  preOpenAction:
    - "[SOUND] BLOCK_IRON_DOOR_OPEN"
    - "[TITLE] :subtitle:Открытие коробки..."
    - "[SLEEP] 750"  # 750 - это кол-во миллисекунд
    - "[SOUND] BLOCK_IRON_DOOR_OPEN"
    - "[TITLE] :subtitle:Открытие 1 замка..."
    - "[SLEEP] 750"
    - "[SOUND] BLOCK_IRON_DOOR_OPEN"
    - "[TITLE] :subtitle:Открытие 2 замка..."
    - "[SLEEP] 750"
    - "[SOUND] BLOCK_IRON_TRAPDOOR_OPEN"
    - "[TITLE] :subtitle:Коробка открыта!"

  # Сообщение, которое будет отправлено игроку после открытия коробки (строка)
  # {cards} - список с карточками
  message: "Вы получили следующие карточки: {cards}"

  # Формат карточек в сообщении "message" (строка)
  # {name}         - название карточки
  # {id}           - ID карточки
  # {rarity.color} - цвет редкости
  # {rarity.name}  - название редкости
  cardFormat: "{rarity.color}{name}"

  # Ошибка при попытке выбросить коробку во время открытия (строка)
  dropError: "&cВы НЕ МОЖЕТЕ выбросить коробку во время её открытия!"

  # Ошибка при попытке переместить коробку во время открытия (строка)
  moveError: "&cВы НЕ МОЖЕТЕ перемещать коробку во время её открытия!"

  # Ошибка при попытке открыть коробку во время открытия другой (строка)
  openError: "&cПодождите момента открытия другой коробки"

  # Сообщение, которое будет отображаться после выдачи коробки с карточками (строка)
  # {player} - указанный игрок
  commandDone: "Игроку &#65caef{player} &rвыдана коробка с карточками"

  # Ошибки команды
  commandErrors:
    specifyPlayer: "&cУкажите игрока!"

    # {name} - ник игрока
    playerNotFound: "&cИгрок &r{name} &cне найден!"

# Конфигурация редкостей
# В сумме все значение rarity должны быть равны 100
rarityList:
  - id: "common"     # ID редкости (строка)
    name: "Обычная"  # Название редкости (строка)
    rarity: 68       # Шанс в % выпадение карточки с этой редкостью (положительное число)
    color: "&7"      # Код цвета редкости (строка)

  - id: "rare"
    name: "Редкая"
    rarity: 23
    color: "&#94f268"

  - id: "epic"
    name: "Эпическая"
    rarity: 7
    color: "&5"

  - id: "legendary"
    name: "Легендарная"
    rarity: 2
    color: "&#f4d172"

# Конфигурация карточек
cards:
  # Материал карточек (предмет, который будет заменён) (строка)
  # По умолчанию: PAPER
  material: PAPER

  # Ошибка при попытке скрафтить что-то из карточки (строка)
  craftError: "&cВы НЕ МОЖЕТЕ использовать карточки в крафте!"

  # Ошибка при попытке разместить карточку (строка)
  # Если cards.material - это не блок, то Вы не увидите эту ошибку
  placeError: "&cВы НЕ МОЖЕТЕ разместить как блок карточку!"

  # Ошибки команды
  commandErrors:
    specifyRarity: "&cУкажите редкость карточки!"
    invalidRarity: "&cВы указали несуществующею редкость!"
    specifyCardID: "&cУкажите ID карточки!"
    invalidCardID: "&cВы указали ID несуществующей (в указанной редкости) карточки!"

  # Сообщение, которое будет отображаться после выдачи карточки (строка)
  # {player}        - указанный игрок
  # {card}          - название карточки
  # {cardID}        - ID карточки
  # {rarity.color}  - цвет редкости
  # {rarity.name}   - название редкости
  commandDone: "Игроку &#65caef{player} &rвыдана карточка &#65caef{card} {rarity.color}({rarity.name})"

  # Сигнатура карточки (пара ключ-значение в NBT, разделённые знаком =) (строка)
  # В CIT от Optifine это строка "nbt.<key>=<value>" в файле ".properties"
  # {rarity} - редкость карточки
  # {id}     - ID карточки
  # По умолчанию: "prp_type=card:{rarity}:{id}"
  signature: "prp_type=card:{rarity}:{id}"

  # Формат предмета карточки
  # {name}         - название карточки
  # {id}           - ID карточки
  # {rarity.color} - цвет редкости
  # {rarity.name}  - название редкости
  # Только в lore[type=template]: {original} - оригинальная строка описания
  format:
    # Отображаемое название предмета (строка)
    displayName: " "

    # Отображаемое описание предмета
    # type - line (просто строка) или template (шаблон для строк описания)
    # text - текст строки
    lore:
      - type: line
        text: "  &l&#65caef{name} {rarity.color}({rarity.name})  "

      - type: template
        text: "  &7{original}  "

      - type: line
        text: " "

  # Список с карточками
  list:
    # Пример карточки, удалите, когда добавите хоть 1 карточку
    - id: "test"           # ID карточки, используется только в РП и плагине (строка)
      name: "ᴛᴇsᴛ ᴄᴀʀᴅ"    # Название карточки, пишется игроку в чат после открытия коробки (строка)
      rarity: "common"     # Редкость карточки (строка)
      lore:                # Описание карточки
        - "Первая строка описания"
        - "Вторая строка"
        - "т.д."